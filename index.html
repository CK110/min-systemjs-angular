<!DOCTYPE html>
<html>
  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    
    <title>Angular Tour of Heroes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Polyfills -->
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>

    <script src="https://unpkg.com/zone.js/dist/zone.min.js"></script>
    <script src="https://unpkg.com/systemjs/dist/system.src.js"></script>

    <script>
      (function (global) {
        System.config({
          // DEMO ONLY! REAL CODE SHOULD NOT TRANSPILE IN THE BROWSER
          transpiler: 'ts',
          typescriptOptions: {
            // Copy of compiler options in standard tsconfig.json
            "target": "es5",
            "module": "system",
            "moduleResolution": "node",
            "sourceMap": true,
            "emitDecoratorMetadata": true,
            "experimentalDecorators": true,
            "lib": ["es2015", "dom"],
            "noImplicitAny": true,
            "suppressImplicitAnyIndexErrors": true
          },
          meta: {
            'typescript': {
              "exports": "ts"
            }
          },
          paths: {
            // paths serve as alias
            'npm:': 'https://unpkg.com/'
          },
          bundles: {
          "npm:rxjs-system-bundle/Rx.system.min.js": [
            "rxjs",
            "rxjs/*",
            "rxjs/operator/*",
            "rxjs/observable/*",
            "rxjs/scheduler/*",
            "rxjs/symbol/*",
            "rxjs/add/operator/*",
            "rxjs/add/observable/*",
            "rxjs/util/*"
          ]},
          // map tells the System loader where to look for things
          map: {
            // our app is within the app folder
            'app': '.',

            // angular bundles
            '@angular/animations': 'npm:@angular/animations/bundles/animations.umd.js',
            '@angular/animations/browser': 'npm:@angular/animations/bundles/animations-browser.umd.js',
            '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
            '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
            '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
            '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
            '@angular/platform-browser/animations': 'npm:@angular/platform-browser/bundles/platform-browser-animations.umd.js',
            '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
            '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
            '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
            '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',

            // other libraries
            'angular-in-memory-web-api': 'npm:angular-in-memory-web-api/bundles/in-memory-web-api.umd.js',
            'ts':                        'npm:plugin-typescript/lib/plugin.js',
            'typescript':                'npm:typescript/lib/typescript.js',

          },
          // packages tells the System loader how to load when no filename and/or no extension
          packages: {
            app: {
              defaultExtension: 'ts'
            },
            rxjs: {
              defaultExtension: false
            },
            node_modules:{
              defaultExtension: 'js'
            }
          }
        });
      })(this);
    </script>

    <script>
      System.import('@angular/platform-browser-dynamic').then(
        function(res){
          var platformBrowserDynamic = res.platformBrowserDynamic();
          System.import('app.component.ts').then(
            function(res){
              var appModule = res.AppModule;
              platformBrowserDynamic.bootstrapModule(appModule);
            },console.error.bind(console));
        }, 
        console.error.bind(console));
    </script>
  </head>

  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
